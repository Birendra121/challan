<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home - AVIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo img {
            height: 40px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
        }

        .cta {
            text-align: center;
        }

        .cta a {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta a:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a th:href="@{/user-home}">
                <img src="/logo/logo.png" alt="AVIS Logo">
            </a>
        </div>
        <ul>
            <li><a th:href="@{/user-home}">User-Home</a></li>
           <!--  <li><a th:href="@{/vehicle}">Vehicle</a></li> -->
           <!--  <li><a th:href="@{/upload}">Upload</a></li> -->
            <!-- <li><a th:href="@{/change-password}">Change Password</a></li> -->
            <li><a th:href="@{/logout}">Logout</a></li>
            <li>User: <span th:text="${username}">User</span></li>
        </ul>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Welcome to AVIS</h1>
            <p>Check vehicle challan details or upload multiple records below.</p>
        </div>
        <!-- <div class="cta">
            <a th:href="@{/challan/vehicle}">Check Single Vehicle Challan</a>
            <a th:href="@{/upload}">Upload Multi Vehicle Records</a>
        </div> -->
        
        
        <div class="cta">
    <th:block th:each="page : ${allowedPages}">
        <a th:href="@{${page}}" th:text="${#strings.capitalize(page.replace('/', ' ').trim())}"></a>
    </th:block>
</div>


        
        
        
    </div>

    <footer>
        &copy; 2024 AVIS. All rights reserved.
    </footer>
</body>
</html>
