<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - DK Coal Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Create Your Account</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Choose username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Choose password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Select Role:</label>
                            <select id="role" name="role" class="form-select" required>
                                <option value="USER" selected>User</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
